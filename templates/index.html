<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Monitor Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0e27;
      min-height: 100vh;
      padding: 2rem;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.3;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    .circle1 {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #00fff2, transparent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #a855f7, transparent);
      top: 60%;
      right: 15%;
      animation-delay: 5s;
    }

    .circle3 {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #00fff2, transparent);
      bottom: 20%;
      left: 50%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00fff2, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s ease-in-out infinite;
      font-weight: bold;
    }

    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 242, 0.5)); }
      50% { filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.8)); }
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      border: 2px solid;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stat-card.aqua {
      border-color: #00fff2;
      box-shadow: 0 0 20px rgba(0, 255, 242, 0.3);
    }

    .stat-card.purple {
      border-color: #a855f7;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0, 255, 242, 0.5);
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .stat-card.aqua .stat-value {
      color: #00fff2;
      text-shadow: 0 0 20px rgba(0, 255, 242, 0.5);
    }

    .stat-card.purple .stat-value {
      color: #a855f7;
      text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
    }

    /* Main Content Boxes */
    .main-boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
      animation: fadeIn 1s ease;
    }

    .content-box {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      border: 3px solid;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .content-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    .content-box.aqua {
      border-color: #00fff2;
      box-shadow: 0 0 30px rgba(0, 255, 242, 0.3);
    }

    .content-box.purple {
      border-color: #a855f7;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
    }

    .content-box:hover {
      transform: translateY(-10px) scale(1.05);
    }

    .content-box.aqua:hover {
      box-shadow: 0 20px 60px rgba(0, 255, 242, 0.6);
      border-color: #00fff2;
    }

    .content-box.purple:hover {
      box-shadow: 0 20px 60px rgba(168, 85, 247, 0.6);
      border-color: #a855f7;
    }

    .box-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    .box-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fff;
    }

    .box-count {
      font-size: 3.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .content-box.aqua .box-count {
      color: #00fff2;
      text-shadow: 0 0 30px rgba(0, 255, 242, 0.8);
    }

    .content-box.purple .box-count {
      color: #a855f7;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.8);
    }

    /* Content Sections */
    .content-section {
      display: none;
      animation: fadeSlideIn 0.5s ease;
      margin-bottom: 3rem;
    }

    .content-section.active {
      display: block;
    }

    .section-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .back-button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid #888;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
      transform: translateY(-3px);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.5s ease;
    }

    .footer-title {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid;
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .footer-link.github {
      border-color: #00fff2;
    }

    .footer-link.medium {
      border-color: #a855f7;
    }

    .footer-link.linkedin {
      border-color: #0077b5;
    }

    .footer-link:hover {
      transform: translateY(-5px);
    }

    .footer-link.github:hover {
      background: rgba(0, 255, 242, 0.2);
      box-shadow: 0 10px 30px rgba(0, 255, 242, 0.4);
    }

    .footer-link.medium:hover {
      background: rgba(168, 85, 247, 0.2);
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
    }

    .footer-link.linkedin:hover {
      background: rgba(0, 119, 181, 0.2);
      box-shadow: 0 10px 30px rgba(0, 119, 181, 0.4);
    }

    h2 a:hover {
      color: #a855f7 !important;
      border-bottom-color: #a855f7 !important;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .tab {
      padding: 1rem 2.5rem;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid transparent;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tab:hover {
      transform: translateY(-3px);
    }

    .tab.active.containers {
      background: linear-gradient(135deg, rgba(0, 255, 242, 0.2), rgba(0, 255, 242, 0.1));
      border-color: #00fff2;
      color: #00fff2;
      box-shadow: 0 0 30px rgba(0, 255, 242, 0.4);
    }

    .tab.active.images {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(168, 85, 247, 0.1));
      border-color: #a855f7;
      color: #a855f7;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
    }

    /* Content Sections */
    .content-section {
      display: none;
      animation: fadeSlideIn 0.5s ease;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      gap: 1.5rem;
    }

    .item-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      border: 2px solid;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s ease forwards;
      opacity: 0;
    }

    .item-card:nth-child(1) { animation-delay: 0.1s; }
    .item-card:nth-child(2) { animation-delay: 0.2s; }
    .item-card:nth-child(3) { animation-delay: 0.3s; }
    .item-card:nth-child(4) { animation-delay: 0.4s; }
    .item-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      transition: left 0.6s ease;
    }

    .item-card.aqua {
      border-color: rgba(0, 255, 242, 0.3);
    }

    .item-card.aqua::before {
      background: linear-gradient(90deg, transparent, rgba(0, 255, 242, 0.3), transparent);
    }

    .item-card.purple {
      border-color: rgba(168, 85, 247, 0.3);
    }

    .item-card.purple::before {
      background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), transparent);
    }

    .item-card:hover::before {
      left: 100%;
    }

    .item-card:hover {
      transform: translateY(-5px);
    }

    .item-card.aqua:hover {
      border-color: #00fff2;
      box-shadow: 0 10px 40px rgba(0, 255, 242, 0.4);
    }

    .item-card.purple:hover {
      border-color: #a855f7;
      box-shadow: 0 10px 40px rgba(168, 85, 247, 0.4);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-icon {
      font-size: 2.5rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: bold;
      flex: 1;
    }

    .item-card.aqua .card-title {
      color: #00fff2;
    }

    .item-card.purple .card-title {
      color: #a855f7;
    }

    .card-details {
      display: grid;
      gap: 0.8rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .detail-label {
      color: #888;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .detail-value {
      color: #fff;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .status-badge.running {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    .status-badge.running .status-dot {
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      padding: 0.3rem 0.8rem;
      background: rgba(168, 85, 247, 0.2);
      border: 1px solid #a855f7;
      border-radius: 15px;
      color: #a855f7;
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 2rem; }
      .tabs { flex-direction: column; }
      .tab { width: 100%; justify-content: center; }
      .stats-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>

  <div class="container">
    <h1>üêã DOCKER MONITOR</h1>
    <h2 style="text-align: center; color: #888; font-size: 1.2rem; margin-bottom: 3rem; animation: fadeIn 1s ease;">
      Made by <a href="https://www.linkedin.com/in/shivam-garud/" target="_blank" style="color: #00fff2; text-decoration: none; transition: all 0.3s ease; border-bottom: 2px solid transparent;">Shivam Garud</a>
    </h2>

    <!-- Stats Overview -->
    <div class="stats-container" id="stats">
      <!-- Stats will be loaded here -->
    </div>

    <!-- Main Content Boxes -->
    <div class="main-boxes">
      <div class="content-box aqua" onclick="showSection('containers')">
        <div class="box-icon">üê≥</div>
        <div class="box-title">Running Containers</div>
        <div class="box-count" id="container-count">0</div>
      </div>
      <div class="content-box purple" onclick="showSection('images')">
        <div class="box-icon">üì¶</div>
        <div class="box-title">Docker Images</div>
        <div class="box-count" id="image-count">0</div>
      </div>
    </div>

    <!-- Containers Section -->
    <div class="content-section" id="containers-section">
      <div class="section-header">
        <h2 class="section-title" style="color: #00fff2;">üê≥ Running Containers</h2>
        <div class="back-button" onclick="hideSection()">‚Üê Back to Dashboard</div>
      </div>
      <div class="cards-grid" id="containers-grid"></div>
    </div>

    <!-- Images Section -->
    <div class="content-section" id="images-section">
      <div class="section-header">
        <h2 class="section-title" style="color: #a855f7;">üì¶ Docker Images</h2>
        <div class="back-button" onclick="hideSection()">‚Üê Back to Dashboard</div>
      </div>
      <div class="cards-grid" id="images-grid"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-title">Connect with me</div>
      <div class="footer-links">
        <a href="https://www.linkedin.com/in/shivam-garud/" target="_blank" class="footer-link linkedin">
          <span>üíº</span> LinkedIn Profile
        </a>
        <a href="https://github.com/Shivamgarud8/docker-monitor.git" target="_blank" class="footer-link github">
          <span>‚≠ê</span> GitHub Repository
        </a>
        <a href="https://medium.com/@shivam.garud2011" target="_blank" class="footer-link medium">
          <span>‚úçÔ∏è</span> Medium Blog
        </a>
      </div>
    </div>
  </div>

  <script>
    let containerCount = 0;
    let imageCount = 0;

    // Show/Hide sections
    function showSection(section) {
      document.querySelector('.main-boxes').style.display = 'none';
      document.getElementById('stats').style.display = 'none';
      
      if (section === 'containers') {
        document.getElementById('containers-section').classList.add('active');
      } else {
        document.getElementById('images-section').classList.add('active');
      }
    }

    function hideSection() {
      document.querySelector('.main-boxes').style.display = 'grid';
      document.getElementById('stats').style.display = 'grid';
      document.getElementById('containers-section').classList.remove('active');
      document.getElementById('images-section').classList.remove('active');
    }

    // Tab Switching (legacy support)
    function switchTab(tab) {
      showSection(tab);
    }

    // Load Stats
    fetch('/stats')
      .then(res => res.json())
      .then(data => {
        document.getElementById('stats').innerHTML = `
          <div class="stat-card aqua">
            <div class="stat-icon">üöÄ</div>
            <div class="stat-label">Running</div>
            <div class="stat-value">${data.running_containers}</div>
          </div>
          <div class="stat-card aqua">
            <div class="stat-icon">‚è∏Ô∏è</div>
            <div class="stat-label">Stopped</div>
            <div class="stat-value">${data.stopped_containers}</div>
          </div>
          <div class="stat-card purple">
            <div class="stat-icon">üì¶</div>
            <div class="stat-label">Images</div>
            <div class="stat-value">${data.total_images}</div>
          </div>
          <div class="stat-card purple">
            <div class="stat-icon">üê≥</div>
            <div class="stat-label">Total Containers</div>
            <div class="stat-value">${data.total_containers}</div>
          </div>
        `;
      });

    // Load Containers
    fetch('/containers')
      .then(res => res.json())
      .then(data => {
        containerCount = data.total_running;
        document.getElementById('container-count').textContent = containerCount;
        
        let cards = '';
        data.containers.forEach(c => {
          cards += `
            <div class="item-card aqua">
              <div class="card-header">
                <div class="card-icon">üê≥</div>
                <div class="card-title">${c.name}</div>
              </div>
              <div class="card-details">
                <div class="detail-row">
                  <span class="detail-label">Container ID</span>
                  <span class="detail-value">${c.id}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Image</span>
                  <span class="detail-value">${c.image}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Status</span>
                  <span class="status-badge running">
                    <span class="status-dot"></span>
                    ${c.status}
                  </span>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('containers-grid').innerHTML = cards;
      });

    // Load Images
    fetch('/images')
      .then(res => res.json())
      .then(data => {
        imageCount = data.total_images;
        document.getElementById('image-count').textContent = imageCount;
        
        let cards = '';
        data.images.forEach(img => {
          const tags = img.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
          cards += `
            <div class="item-card purple">
              <div class="card-header">
                <div class="card-icon">üì¶</div>
                <div class="card-title">Docker Image</div>
              </div>
              <div class="card-details">
                <div class="detail-row">
                  <span class="detail-label">Image ID</span>
                  <span class="detail-value">${img.id}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Tags</span>
                  <div class="tag-list">${tags}</div>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Size</span>
                  <span class="detail-value">${img.size}</span>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('images-grid').innerHTML = cards;
      });
  </script>
</body>
</html>
