<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Monitor Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8f4f8 50%, #fce7f3 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #1e293b;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float-particle 20s infinite ease-in-out;
      opacity: 0.6;
    }

    .particle1 {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .particle2 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent);
      top: 60%;
      right: 15%;
      animation-delay: 5s;
    }

    .particle3 {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent);
      bottom: 20%;
      left: 50%;
      animation-delay: 10s;
    }

    .particle4 {
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.25), transparent);
      top: 30%;
      right: 40%;
      animation-delay: 7s;
    }

    .particle5 {
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.3), transparent);
      bottom: 40%;
      left: 20%;
      animation-delay: 3s;
    }

    @keyframes float-particle {
      0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(0deg); 
        opacity: 0.6; 
      }
      25% { 
        transform: translate(50px, -60px) scale(1.1) rotate(90deg); 
        opacity: 0.8; 
      }
      50% { 
        transform: translate(-30px, -100px) scale(1.2) rotate(180deg); 
        opacity: 0.4; 
      }
      75% { 
        transform: translate(70px, -40px) scale(0.9) rotate(270deg); 
        opacity: 0.7; 
      }
    }

    /* Gradient orbs */
    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: pulse-orb 8s infinite ease-in-out;
      z-index: 0;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2));
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb2 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.2), rgba(219, 39, 119, 0.2));
      bottom: -150px;
      right: -150px;
      animation-delay: 4s;
    }

    @keyframes pulse-orb {
      0%, 100% { 
        transform: scale(1) translate(0, 0); 
        opacity: 0.3;
      }
      50% { 
        transform: scale(1.3) translate(20px, 20px); 
        opacity: 0.5;
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 5s ease infinite;
      font-weight: 900;
      letter-spacing: -1px;
      text-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
      background-size: 200% 200%;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h2 {
      text-align: center;
      color: #64748b;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease;
    }

    h2 a {
      color: #3b82f6;
      text-decoration: none;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
      font-weight: 600;
    }

    h2 a:hover {
      color: #ec4899;
      border-bottom-color: #ec4899;
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      transition: left 0.5s ease;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card.blue {
      border-color: #3b82f6;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(219, 234, 254, 0.5));
    }

    .stat-card.pink {
      border-color: #ec4899;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(252, 231, 243, 0.5));
    }

    .stat-card:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .stat-card.blue:hover {
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
      border-color: #2563eb;
    }

    .stat-card.pink:hover {
      box-shadow: 0 20px 60px rgba(236, 72, 153, 0.3);
      border-color: #db2777;
    }

    .stat-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: bounce-icon 2s infinite;
      display: inline-block;
    }

    @keyframes bounce-icon {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .stat-label {
      font-size: 0.9rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 900;
      margin-top: 0.5rem;
      letter-spacing: -2px;
    }

    .stat-card.blue .stat-value {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-card.pink .stat-value {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Main Content Boxes */
    .main-boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
      animation: fadeIn 1s ease;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 3.5rem 2rem;
      border: 3px solid;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
    }

    .content-box::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .content-box.blue {
      border-color: #3b82f6;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(219, 234, 254, 0.6));
    }

    .content-box.blue::after {
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
    }

    .content-box.pink {
      border-color: #ec4899;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(252, 231, 243, 0.6));
    }

    .content-box.pink::after {
      background: radial-gradient(circle, rgba(236, 72, 153, 0.1), transparent);
    }

    .content-box:hover::after {
      width: 500px;
      height: 500px;
    }

    .content-box:hover {
      transform: translateY(-15px) scale(1.05) rotate(-1deg);
    }

    .content-box.blue:hover {
      box-shadow: 0 25px 80px rgba(59, 130, 246, 0.4);
      border-color: #2563eb;
    }

    .content-box.pink:hover {
      box-shadow: 0 25px 80px rgba(236, 72, 153, 0.4);
      border-color: #db2777;
    }

    .box-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: float-icon 3s infinite ease-in-out;
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    @keyframes float-icon {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .box-title {
      font-size: 1.7rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #1e293b;
      position: relative;
      z-index: 1;
      letter-spacing: -0.5px;
    }

    .box-count {
      font-size: 4rem;
      font-weight: 900;
      margin-top: 1.5rem;
      position: relative;
      z-index: 1;
      letter-spacing: -3px;
    }

    .content-box.blue .box-count {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .content-box.pink .box-count {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Content Sections */
    .content-section {
      display: none;
      animation: fadeSlideIn 0.6s ease;
      margin-bottom: 3rem;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      letter-spacing: -1px;
    }

    .back-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: white;
      border: 2px solid #cbd5e1;
      border-radius: 50px;
      color: #475569;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .back-button:hover {
      background: linear-gradient(135deg, #3b82f6, #ec4899);
      color: white;
      border-color: transparent;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      gap: 2rem;
    }

    .item-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s ease forwards;
      opacity: 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .item-card:nth-child(1) { animation-delay: 0.1s; }
    .item-card:nth-child(2) { animation-delay: 0.2s; }
    .item-card:nth-child(3) { animation-delay: 0.3s; }
    .item-card:nth-child(4) { animation-delay: 0.4s; }
    .item-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      transition: left 0.6s ease;
    }

    .item-card.blue {
      border-color: rgba(59, 130, 246, 0.3);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(219, 234, 254, 0.4));
    }

    .item-card.blue::before {
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
    }

    .item-card.pink {
      border-color: rgba(236, 72, 153, 0.3);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(252, 231, 243, 0.4));
    }

    .item-card.pink::before {
      background: linear-gradient(90deg, transparent, rgba(236, 72, 153, 0.2), transparent);
    }

    .item-card:hover::before {
      left: 100%;
    }

    .item-card:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .item-card.blue:hover {
      border-color: #3b82f6;
      box-shadow: 0 15px 60px rgba(59, 130, 246, 0.3);
    }

    .item-card.pink:hover {
      border-color: #ec4899;
      box-shadow: 0 15px 60px rgba(236, 72, 153, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid rgba(148, 163, 184, 0.2);
    }

    .card-icon {
      font-size: 2.5rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 800;
      flex: 1;
      letter-spacing: -0.5px;
    }

    .item-card.blue .card-title {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .item-card.pink .card-title {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-details {
      display: grid;
      gap: 1rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }

    .detail-label {
      color: #64748b;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .detail-value {
      color: #1e293b;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      background: rgba(241, 245, 249, 0.8);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      font-size: 0.85rem;
      font-weight: 700;
    }

    .status-badge.running {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    .status-badge.running .status-dot {
      background: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      padding: 0.4rem 1rem;
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(244, 63, 94, 0.15));
      border: 2px solid #ec4899;
      border-radius: 20px;
      color: #db2777;
      font-size: 0.85rem;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .tag:hover {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 5rem;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 2px solid rgba(203, 213, 225, 0.5);
      animation: fadeIn 1.5s ease;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
    }

    .footer-title {
      font-size: 1.5rem;
      color: #1e293b;
      margin-bottom: 2rem;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: white;
      border: 2px solid;
      border-radius: 50px;
      text-decoration: none;
      color: #1e293b;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .footer-link.github {
      border-color: #3b82f6;
    }

    .footer-link.medium {
      border-color: #ec4899;
    }

    .footer-link.linkedin {
      border-color: #8b5cf6;
    }

    .footer-link:hover {
      transform: translateY(-5px) scale(1.05);
      color: white;
    }

    .footer-link.github:hover {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border-color: #3b82f6;
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }

    .footer-link.medium:hover {
      background: linear-gradient(135deg, #ec4899, #db2777);
      border-color: #ec4899;
      box-shadow: 0 15px 40px rgba(236, 72, 153, 0.4);
    }

    .footer-link.linkedin:hover {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border-color: #8b5cf6;
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 2.5rem; }
      .stats-container { grid-template-columns: 1fr; }
      .main-boxes { grid-template-columns: 1fr; }
      .footer-links { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="particle particle1"></div>
    <div class="particle particle2"></div>
    <div class="particle particle3"></div>
    <div class="particle particle4"></div>
    <div class="particle particle5"></div>
    <div class="gradient-orb orb1"></div>
    <div class="gradient-orb orb2"></div>
  </div>

  <div class="container">
    <h1>üêã DOCKER MONITOR</h1>
    <h2>Made by <a href="https://www.linkedin.com/in/shivam-garud/" target="_blank">Shivam Garud</a></h2>

    <!-- Stats Overview -->
    <div class="stats-container" id="stats">
      <!-- Stats will be loaded here -->
    </div>

    <!-- Main Content Boxes -->
    <div class="main-boxes">
      <div class="content-box blue" onclick="showSection('containers')">
        <div class="box-icon">üê≥</div>
        <div class="box-title">Running Containers</div>
        <div class="box-count" id="container-count">0</div>
      </div>
      <div class="content-box pink" onclick="showSection('images')">
        <div class="box-icon">üì¶</div>
        <div class="box-title">Docker Images</div>
        <div class="box-count" id="image-count">0</div>
      </div>
    </div>

    <!-- Containers Section -->
    <div class="content-section" id="containers-section">
      <div class="section-header">
        <h2 class="section-title" style="background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">üê≥ Running Containers</h2>
        <div class="back-button" onclick="hideSection()">‚Üê Back to Dashboard</div>
      </div>
      <div class="cards-grid" id="containers-grid"></div>
    </div>

    <!-- Images Section -->
    <div class="content-section" id="images-section">
      <div class="section-header">
        <h2 class="section-title" style="background: linear-gradient(135deg, #ec4899, #f43f5e); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">üì¶ Docker Images</h2>
        <div class="back-button" onclick="hideSection()">‚Üê Back to Dashboard</div>
      </div>
      <div class="cards-grid" id="images-grid"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-title">Connect with me</div>
      <div class="footer-links">
        <a href="https://www.linkedin.com/in/shivam-garud/" target="_blank" class="footer-link linkedin">
          <span>üíº</span> LinkedIn Profile
        </a>
        <a href="https://github.com/Shivamgarud8/docker-monitor.git" target="_blank" class="footer-link github">
          <span>‚≠ê</span> GitHub Repository
        </a>
        <a href="https://medium.com/@shivam.garud2011" target="_blank" class="footer-link medium">
          <span>‚úçÔ∏è</span> Medium Blog
        </a>
      </div>
    </div>
  </div>

  <script>
    let containerCount = 0;
    let imageCount = 0;

    // Show/Hide sections
    function showSection(section) {
      document.querySelector('.main-boxes').style.display = 'none';
      document.getElementById('stats').style.display = 'none';

      if (section === 'containers') {
        document.getElementById('containers-section').classList.add('active');
      } else {
        document.getElementById('images-section').classList.add('active');
      }
    }

    function hideSection() {
      document.querySelector('.main-boxes').style.display = 'grid';
      document.getElementById('stats').style.display = 'grid';
      document.getElementById('containers-section').classList.remove('active');
      document.getElementById('images-section').classList.remove('active');
    }

    // Tab Switching (legacy support)
    function switchTab(tab) {
      showSection(tab);
    }

    // Load Stats
    fetch('/stats')
      .then(res => res.json())
      .then(data => {
        document.getElementById('stats').innerHTML = `
          <div class="stat-card blue">
            <div class="stat-icon">üöÄ</div>
            <div class="stat-label">Running</div>
            <div class="stat-value">${data.running_containers}</div>
          </div>
          <div class="stat-card blue">
            <div class="stat-icon">‚è∏Ô∏è</div>
            <div class="stat-label">Stopped</div>
            <div class="stat-value">${data.stopped_containers}</div>
          </div>
          <div class="stat-card pink">
            <div class="stat-icon">üì¶</div>
            <div class="stat-label">Images</div>
            <div class="stat-value">${data.total_images}</div>
          </div>
          <div class="stat-card pink">
            <div class="stat-icon">üê≥</div>
            <div class="stat-label">Total Containers</div>
            <div class="stat-value">${data.total_containers}</div>
          </div>
        `;
      });

    // Load Containers
    fetch('/containers')
      .then(res => res.json())
      .then(data => {
        containerCount = data.total_running;
        document.getElementById('container-count').textContent = containerCount;

        let cards = '';
        data.containers.forEach(c => {
          cards += `
            <div class="item-card blue">
              <div class="card-header">
                <div class="card-icon">üê≥</div>
                <div class="card-title">${c.name}</div>
              </div>
              <div class="card-details">
                <div class="detail-row">
                  <span class="detail-label">Container ID</span>
                  <span class="detail-value">${c.id}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Image</span>
                  <span class="detail-value">${c.image}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Status</span>
                  <span class="status-badge running">
                    <span class="status-dot"></span>
                    ${c.status}
                  </span>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('containers-grid').innerHTML = cards;
      });

    // Load Images
    fetch('/images')
      .then(res => res.json())
      .then(data => {
        imageCount = data.total_images;
        document.getElementById('image-count').textContent = imageCount;

        let cards = '';
        data.images.forEach(img => {
          const tags = img.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
          cards += `
            <div class="item-card pink">
              <div class="card-header">
                <div class="card-icon">üì¶</div>
                <div class="card-title">Docker Image</div>
              </div>
              <div class="card-details">
                <div class="detail-row">
                  <span class="detail-label">Image ID</span>
                  <span class="detail-value">${img.id}</span>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Tags</span>
                  <div class="tag-list">${tags}</div>
                </div>
                <div class="detail-row">
                  <span class="detail-label">Size</span>
                  <span class="detail-value">${img.size}</span>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('images-grid').innerHTML = cards;
      });
  </script>
</body>
</html>
